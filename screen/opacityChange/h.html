<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
@keyframes opa_0{
	from{
	opacity:.7;
}
	to{
	opacity:.1;
}
}
@keyframes opa_1{
	from{
	opacity:.1;
}
	to{
	opacity:.7;
}
}
.bg{
	width:100%;
	height:600px;
	position:absolute;
	top:0px;
	left:0px;
	animation-fill-mode:both;
	animation-duration:2s;
	animation-timing-function:ease-in-out;
	animation-iteration-count:1;
}
.bg:first-child{
	background-color:#333;
	opacity:.7;
}
.bg:first-child+.bg{
	background-color:#fb0;
	opacity:.3;
}
</style>
</head>
<body>
<div class="bg" id="bg1"></div>
<div class="bg" id="bg2"></div>

<script src="dbs.js">
</script>
</body>
</html>
